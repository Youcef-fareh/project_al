<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Oudkeniss">
    <title>Shopping Cart - Oudkeniss</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/typography.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>
<header th:replace="layout/header :: header"></header>

<main class="container py-lg">
    <h1 class="text-4xl font-bold mb-2xl">Shopping Cart</h1>

    <div class="grid grid-cols-1 grid-cols-lg-3 gap-lg">
        <!-- Cart Items -->
        <div class="col-span-2">
            <div id="cartItems" class="flex flex-col gap-lg">
                <div class="card p-2xl text-center">
                    <p class="text-xl">Your cart is empty</p>
                    <a href="/products" class="btn btn-primary mt-lg">Start Shopping</a>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <aside>
            <div class="card h-fit sticky" style="top: 100px;">
                <div class="card-body">
                    <h2 class="text-2xl font-bold mb-lg">Order Summary</h2>

                    <div class="flex justify-between mb-md pb-md border-bottom">
                        <span class="text-secondary">Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>

                    <div class="flex justify-between mb-md pb-md border-bottom">
                        <span class="text-secondary">Shipping</span>
                        <span id="shipping">$0.00</span>
                    </div>

                    <div class="flex justify-between mb-md pb-md border-bottom">
                        <span class="text-secondary">Tax</span>
                        <span id="tax">$0.00</span>
                    </div>

                    <div class="flex justify-between mb-lg pb-lg border-bottom text-lg font-bold">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <a href="/checkout" class="btn btn-primary btn-block btn-lg font-semibold mb-md">
                        Proceed to Checkout
                    </a>

                    <a href="/products" class="btn btn-secondary btn-block">
                        Continue Shopping
                    </a>

                    <div class="mt-lg pt-lg border-top">
                        <p class="text-sm text-secondary mb-md">
                            âœ“ Free shipping on orders over $50
                        </p>
                        <p class="text-sm text-secondary mb-md">
                            âœ“ 30-day returns
                        </p>
                        <p class="text-sm text-secondary">
                            âœ“ Secure checkout
                        </p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</main>

<footer th:replace="layout/footer :: footer"></footer>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    async function loadCart() {
        try {
            const cart = await CartAPI.getCart();
            renderCartItems(cart.items || []);
            updateTotals(cart);
        } catch (error) {
            Log.error('Failed to load cart', error);
            app.showNotification('Failed to load cart', 'error');
        }
    }

    function renderCartItems(items) {
        const container = DOM.get('#cartItems');

        if (items.length === 0) {
            container.innerHTML = `
                    <div class="card p-2xl text-center">
                        <p class="text-xl mb-lg">Your cart is empty</p>
                        <a href="/products" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
            return;
        }

        container.innerHTML = items.map(item => `
                <div class="card p-lg flex gap-lg items-start">
                    <div style="width: 100px; height: 100px; background-color: var(--bg-tertiary); border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                        ðŸ“¦
                    </div>

                    <div class="flex-1">
                        <h3 class="font-semibold text-lg mb-sm">${item.product.name}</h3>
                        <p class="text-secondary text-sm mb-md">${item.product.category}</p>
                        <p class="text-primary font-bold">${String.formatCurrency(item.product.price)} each</p>
                    </div>

                    <div class="flex flex-col items-end gap-md">
                        <div class="flex gap-sm items-center bg-gray-100 rounded-lg p-sm">
                            <button class="btn btn-sm" style="background: none; border: none; padding: 0; width: auto;" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">
                                âˆ’
                            </button>
                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                            <button class="btn btn-sm" style="background: none; border: none; padding: 0; width: auto;" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                                +
                            </button>
                        </div>

                        <p class="font-bold text-lg">${String.formatCurrency(item.subtotal)}</p>

                        <button class="btn btn-sm btn-danger" onclick="removeItem(${item.id})">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
    }

    function updateTotals(cart) {
        DOM.text(DOM.get('#subtotal'), String.formatCurrency(cart.subtotal || 0));
        DOM.text(DOM.get('#shipping'), String.formatCurrency(cart.shipping || 0));
        DOM.text(DOM.get('#tax'), String.formatCurrency(cart.tax || 0));
        DOM.text(DOM.get('#total'), String.formatCurrency(cart.total || 0));
    }

    async function updateQuantity(itemId, quantity) {
        if (quantity <= 0) {
            removeItem(itemId);
            return;
        }

        try {
            await CartAPI.updateCartItem(itemId, quantity);
            loadCart();
        } catch (error) {
            app.showNotification('Failed to update cart', 'error');
        }
    }

    async function removeItem(itemId) {
        if (confirm('Remove this item from cart?')) {
            try {
                await CartAPI.removeFromCart(itemId);
                loadCart();
                app.showNotification('Item removed', 'success');
            } catch (error) {
                app.showNotification('Failed to remove item', 'error');
            }
        }
    }

    // Load cart on page load
    document.addEventListener('app:init', loadCart);
</script>
</body>
</html>
